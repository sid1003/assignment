<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hypermart Checkout System</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Hypermart Checkout System</h1>
            <h4>Real-time queue management system</h4>
        </div>
        <div class="input-section">
            <input type="number" id="itemCount" min="1" placeholder="Enter number of items" />
            <button id="addCustomer">Checkout items</button>
        </div>

        <div class="checkout-section" id="checkouts">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
